<div class="auth-container">
  <div class="glass-card animate-up">
    <div class="auth-header">
      <div class="icon-circle">游댏</div>
      <h1>Nueva Clave</h1>
      <p>Crea una contrase침a segura para volver a tu cocina.</p>
    </div>

    <form [formGroup]="resetForm" (ngSubmit)="onReset()" class="auth-form">
      <div class="form-group">
        <label for="password">Nueva Contrase침a</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="M칤nimo 6 caracteres"
          [class.error]="resetForm.get('password')?.touched && resetForm.get('password')?.invalid"
        >
      </div>

      <div class="form-group">
        <label for="confirmPassword">Repetir Contrase침a</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          placeholder="Escribe lo mismo de arriba"
          [class.error]="resetForm.errors?.['mismatch'] && resetForm.get('confirmPassword')?.touched"
        >
        @if (resetForm.errors?.['mismatch'] && resetForm.get('confirmPassword')?.touched) {
          <small class="error-text">丘멆잺 Las contrase침as no coinciden</small>
        }
      </div>

      <button type="submit" [disabled]="resetForm.invalid || isLoading" class="btn-primary btn-tap">
        @if (isLoading) {
          <span class="spinner"></span> Actualizando...
        } @else {
          Cambiar Contrase침a
        }
      </button>

      <div class="auth-footer">
        <p>Recordaste tu clave? <a routerLink="/auth/login" class="link-highlight">Volver al Login</a></p>
      </div>
    </form>
  </div>
</div>
