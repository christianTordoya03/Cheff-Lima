<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <input type="email" formControlName="email" placeholder="Correo">
    <input type="password" formControlName="password" placeholder="Contraseña">
    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
  </form>
  <p>¿No tienes cuenta? <a routerLink="/auth/register">Regístrate aquí</a></p>
</div>

<div style="margin-top: 10px;">
  <button type="button" (click)="onForgotPassword()" style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer;">
    Olvidé mi contraseña
  </button>
</div>
